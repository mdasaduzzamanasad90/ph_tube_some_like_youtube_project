<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-Tube</title>
    <!-- daisy UI-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- add CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/dc754e34e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="mx-5 lg:mx-28 border-b py-3 lg:py-5">
      <nav class="flex justify-between items-center gap-5">
        <div>
          <img src="resources/Logo.png" alt="" />
        </div>

        <div class="flex lg:gap-5 gap-2 items-center">
          <input type="text" placeholder="Search ..." class="input lg:w-80" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div>
          <button
            class="btn bg-[#FF1F3D] text-white font-semibold lg:text-lg rounded-lg"
          >
            Blog
          </button>
        </div>
      </nav>
    </header>
    <main class="mx-5 lg:mx-28">
      <nav
        id="categoriesbutton"
        class="py-5 lg:py-10 flex justify-center gap-2 lg:gap-5"
      >
        <button id="allbutton" onclick="loadvideo()" class="btn activebutton">
          All
        </button>
      </nav>
      <section
        id="videofield"
        class="grid lg:grid-cols-4 grid-cols-2 gap-2 lg:gap-5"
      ></section>
    </main>
    <!-- Open the modal using ID.showModal() method -->
    <button id="showModel" class="btn hidden" onclick="custommodel.showModal()">open modal</button>
    <dialog id="custommodel" class="modal">
      <div class="modal-box">
        <div id="modelcontainer" class=" flex flex-col gap-3 lg:gap-6">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <footer>
      
    </footer>
    <!-- js script -->
    <script src="js/utilities.js"></script>
  </body>
</html>
